<div>
    <h1 style="animation: floatInFromBottom 1s ease-out forwards;">My Profile</h1>

    <div class="profile-container1">

        <div class="profile-picture" id="profilePic" style="animation: floatInFromBottom 1s ease-out forwards;">
            <img id="profileImage" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="uploadImage" accept="image/*" onchange="uploadProfileImage()">
        </div>
        <div class="form"   style="animation: floatInFromBottom 1s ease-out forwards;">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="PHnumber">Phone Number:</label>
                    <input type="text" id="PHnumber" name="PHnumber" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                </div>
                <button type="button" onclick="saveProfile()">Save Profile</button>
            </form>
        </div>
    </div>

</div>
