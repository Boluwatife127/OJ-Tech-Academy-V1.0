<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            background-color: #333;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #575757;
        }

        #content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><button id="dashboardBtn">Dashboard</button></li>
            <li><button id="learningBtn">My Learning</button></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content will be loaded here -->

    </div>

    <script>
        document.getElementById('dashboardBtn').addEventListener('click', () => {
            loadContent('number2.html');
        });

        document.getElementById('learningBtn').addEventListener('click', () => {
            loadContent('number3.html');
        });

        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => console.error('Error loading the page:', error));
        }

        // Optionally, load a default page on initial load
        loadContent('number2.html');
    </script>
</body>

</html>
