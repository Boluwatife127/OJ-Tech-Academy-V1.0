<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>/* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    
  .modal  .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    
   .modal button {
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
    }
    </style>
    <title>Sign Out Modal</title>
</head>
<body>
    <button id="signOutBtn">Sign Out</button>

    <div id="signOutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    
</body>

<script>
// Get the modal and buttons
const signOutBtn = document.getElementById("signOutBtn");
const signOutModal = document.getElementById("signOutModal");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// Show the modal when "Sign Out" button is clicked
signOutBtn.addEventListener("click", () => {
    signOutModal.style.display = "flex";
});

// Redirect to ghost.html if "Yes" is clicked
yesBtn.addEventListener("click", () => {
    window.location.href = "ghost.html";
});

// Close the modal if "No" is clicked
noBtn.addEventListener("click", () => {
    signOutModal.style.display = "none";
});
</script>
</html>
